<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <h3 class="text-center text-primary"> Calculator</h3>
        </div>
        <div class=" row mb-3">
            <div class="col md-12">
                <input type="text" class="form-control" id="input-filed">
            </div>
        </div>
        <div class=" row mb-3">
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="clearTextfiled()">AC</button>
            </div>
            <div class="col-md-3">
                <BUtton class="btn btn-primary"> + / - </BUtton>
            </div>
            <div class="col-md-3">
                <BUtton class="btn btn-primary"> % </BUtton>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="displayNums('/')"> /</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="displayNums(7)"> 7 </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="displayNums(8)"> 8 </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="displayNums(9)"> 9 </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="displayNums('*')"> * </button>
            </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="displayNums(4)"> 4 </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="displayNums(5)"> 5 </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="displayNums(6)"> 6 </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="displayNums('-')"> - </button>
                </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="btn btn-primary" onclick="displayNums(1)"> 1 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" onclick="displayNums(2)"> 2 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" onclick="displayNums(3)"> 3 </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" onclick="displayNums('+')"> + </button>
                    </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="displayNums(0)"> 0 </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="displayNums('.')"> . </button>
                        </div>
                        
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="evaluateEquation()"> = </button>
                        </div>

                    </div>
                </div>

                <script src="index.js"></script>
</body>

</html>
